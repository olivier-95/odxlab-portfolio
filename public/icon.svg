<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100" fill="none">
  <title>ODxLab Icon</title>
  <desc>ODxLab logomark - a stylized X with gradient colors representing creativity and energy</desc>
  <defs>
    <linearGradient id="grad-icon" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#FF6B6B"/>
      <stop offset="50%" stop-color="#4ECDC4"/>
      <stop offset="100%" stop-color="#FFE66D"/>
    </linearGradient>
    <linearGradient id="grad-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#2D3748"/>
      <stop offset="100%" stop-color="#1A202C"/>
    </linearGradient>
  </defs>

  <!-- Rounded square background -->
  <rect width="100" height="100" rx="22" fill="url(#grad-bg)"/>

  <!-- Stylized X mark -->
  <g transform="translate(50, 50)">
    <!-- Bar 1 (top-left to bottom-right) -->
    <rect x="-8" y="-28" width="16" height="56" rx="8" transform="rotate(45)" fill="url(#grad-icon)"/>
    <!-- Bar 2 (top-right to bottom-left) -->
    <rect x="-8" y="-28" width="16" height="56" rx="8" transform="rotate(-45)" fill="url(#grad-icon)"/>
    <!-- Center sparkle dot -->
    <circle cx="0" cy="0" r="5" fill="#FFE66D"/>
  </g>

  <!-- Corner accent dots -->
  <circle cx="18" cy="18" r="4" fill="#FF6B6B" opacity="0.6"/>
  <circle cx="82" cy="82" r="4" fill="#4ECDC4" opacity="0.6"/>
</svg>
